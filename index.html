<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9A5 - CUỐN GÌ CŨNG DÍNH | THCS Nguyễn Gia Thiều</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* FONT CHỮ */
        @font-face {
            font-family: 'BoleroesqueHonora';
            src: url('Boleroesque-Honora-by-Josh-Manh-Nguyen.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        :root {
            --primary: #2d5a27; 
            --secondary: #f39c12;
            --light: #fdfaf5;
            --dark: #1e391a;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background-color: var(--light); color: var(--dark); overflow-x: hidden; }

        h1, h2, .modal-title { 
            font-family: 'BoleroesqueHonora', serif; 
            font-weight: normal;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://cdn.netspace.edu.vn/images/2020/04/25/cach-lam-goi-cuon-tom-thit-cuc-ki-hap-dan-245587-800.jpg') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; padding: 20px;
        }
        .hero h1 { font-size: 5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.5rem; margin-bottom: 30px; }

        .info-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px; border-radius: 50px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px; color: white; font-weight: bold;
        }

        /* SECTION CHUNG */
        .container { max-width: 1100px; margin: auto; padding: 60px 20px; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 3.5rem; color: var(--primary); display: inline-block; border-bottom: 3px solid var(--secondary); padding-bottom: 10px; }

        /* GIỚI THIỆU GIAN HÀNG */
        .intro-text { text-align: center; font-size: 1.2rem; line-height: 1.8; max-width: 800px; margin: auto; }

        /* MENU CARDS */
        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-top: 40px;
        }
        .card {
            background: white; border-radius: 20px; padding: 30px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer;
            transition: 0.3s; border: 1px solid #eee;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--secondary); background: #fffdf9; }
        .card h3 { color: var(--primary); font-size: 1.6rem; margin-bottom: 10px; }
        .card-price { color: var(--secondary); font-weight: bold; font-size: 1.4rem; }

        /* LÝ DO CHỌN GIAN HÀNG */
        .highlights { background: var(--primary); color: white; padding: 80px 20px; text-align: center; }
        .highlight-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            max-width: 1000px; margin: 40px auto 0; gap: 30px;
        }
        .h-item i { font-size: 2.5rem; color: var(--secondary); margin-bottom: 15px; display: block; }
        .h-item h3 { font-size: 1.5rem; margin-bottom: 10px; }
        .h-item p { font-size: 1rem; opacity: 0.9; }

        /* MODAL CHUNG */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 800px; border-radius: 30px;
            display: flex; flex-direction: row; overflow: hidden;
            position: relative; animation: zoomIn 0.3s;
        }
        .modal-img { width: 50%; object-fit: cover; background: #eee; min-height: 300px; }
        .modal-info { width: 50%; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .modal-title { font-size: 3rem; color: var(--primary); margin-bottom: 15px; line-height: 1; }
        .modal-desc { font-size: 1.1rem; line-height: 1.6; color: #555; margin-bottom: 20px; }
        .close-btn { 
            position: absolute; top: 20px; right: 25px; font-size: 2.5rem; 
            cursor: pointer; color: #333; z-index: 10;
        }

        /* INPUT TRONG LOGIN */
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border-radius: 8px; border: 1px solid #ddd; outline: none;
        }
        .login-input:focus { border-color: var(--secondary); }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            .section-title h2 { font-size: 2.5rem; }
            .highlight-grid { grid-template-columns: 1fr; }
            .modal-content { flex-direction: column; height: auto; max-height: 90vh; overflow-y: auto; }
            .modal-img { width: 100%; height: 250px; }
            .modal-info { width: 100%; padding: 25px; }
            .modal-title { font-size: 2.2rem; }
        }

        .btn {
            padding: 15px 35px; background: var(--secondary); color: white;
            text-decoration: none; border-radius: 50px; font-weight: bold;
            display: inline-block; transition: 0.3s; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);

            
        }
        .btn:hover { transform: scale(1.05); background: #e67e22; }
        .auth-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: var(--secondary);
            color: white;
        }

        /* ẨN/HIỆN TRƯỜNG ĐĂNG KÝ */
        #register-fields {
            display: none; /* Mặc định ẩn */
        }
    </style>

    <nav class="auth-nav">
        <button class="nav-btn" onclick="openAuthModal('login')">Đăng nhập</button>
        <button class="nav-btn" onclick="openAuthModal('register')" style="background: var(--secondary); border: none;">Đăng ký</button>
    </nav>

    <div class="modal-overlay" id="login-modal">
        <div class="modal-content" style="max-width: 400px; padding: 30px; flex-direction: column;">
            <span class="close-btn" onclick="toggleLoginModal()">&times;</span>
            <h2 id="auth-title" style="text-align: center; margin-bottom: 20px; color: var(--primary);">Thành viên 9A5</h2>
            
            <div id="register-fields">
                <input type="text" placeholder="Họ và tên" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd;">
            </div>

            <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd;">
            <input type="password" placeholder="Mật khẩu" style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd;">
            
            <button id="auth-submit-btn" class="btn" style="width: 100%; border: none; cursor: pointer;">ĐĂNG NHẬP</button>
            
            <div style="text-align: center; margin: 20px 0; color: #777; position: relative;">
                <span style="background: #fff; padding: 0 10px; position: relative; z-index: 1;">Hoặc đăng nhập bằng</span>
                <hr style="position: absolute; top: 50%; width: 100%; border: 0; border-top: 1px solid #eee;">
            </div>

            <div id="buttonDiv" style="display: flex; justify-content: center;"></div>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                <span id="auth-switch-text">Chưa có tài khoản?</span> 
                <a href="javascript:void(0)" onclick="switchAuthMode()" id="auth-link" style="color: var(--secondary); font-weight: bold;">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script>
        // Logic điều khiển Modal Đăng nhập/Đăng ký
        let isRegisterMode = false;

        function openAuthModal(mode) {
            isRegisterMode = (mode === 'register');
            updateAuthUI();
            document.getElementById('login-modal').style.display = 'flex';
        }

        function switchAuthMode() {
            isRegisterMode = !isRegisterMode;
            updateAuthUI();
        }

        function updateAuthUI() {
            const title = document.getElementById('auth-title');
            const regFields = document.getElementById('register-fields');
            const submitBtn = document.getElementById('auth-submit-btn');
            const switchText = document.getElementById('auth-switch-text');
            const authLink = document.getElementById('auth-link');

            if (isRegisterMode) {
                title.innerText = "Đăng ký 9A5";
                regFields.style.display = "block";
                submitBtn.innerText = "TẠO TÀI KHOẢN";
                switchText.innerText = "Đã có tài khoản?";
                authLink.innerText = "Đăng nhập ngay";
            } else {
                title.innerText = "Thành viên 9A5";
                regFields.style.display = "none";
                submitBtn.innerText = "ĐĂNG NHẬP";
                switchText.innerText = "Chưa có tài khoản?";
                authLink.innerText = "Đăng ký ngay";
            }
        }

        function toggleLoginModal() {
            const loginModal = document.getElementById('login-modal');
            loginModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Google Login - Nhớ dán ID thật vào đây
        window.onload = function () {
            google.accounts.id.initialize({
                // ĐÂY LÀ MÃ MỚI CỦA BẠN:
                client_id: "841259510226-c0lbbdn4vp2ummrcrsa9tups6d2mon4v.apps.googleusercontent.com", 
                callback: handleCredentialResponse
            });
            
            // Phần hiển thị nút (giữ nguyên)
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large", width: "250" } 
            );
        };

        function handleCredentialResponse(response) {
            alert("Đăng nhập Google thành công! Chào mừng bạn.");
            toggleLoginModal();
        }
    </script>
</body>
</html>
